<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Store login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/signin.css" rel="stylesheet" />
    <link rel="icon" href="images/favicon.ico" />
</head>
<body>
<div class="container">

    <form class="form-signin" th:action="@{/index}" th:method="post" >
        <img class="img-responsive" src="images/shopping.png" alt="Responsive image" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="passwd" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <p>
            <button class="btn btn-lg btn-primary" type="submit">Sign in <span class="badge">登录</span></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-lg btn-primary btn-info" type="submit">Sign up <span class="badge">注册</span></button>
        </p>
    </form>
</div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="vue/vue.js"></script>

</body>
</html>
